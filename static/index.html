<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>CHITCHAT</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3 text-center">CHATIFY</h1>

      <hr class="my-4" />

      <center>
        <div id="login-div">
          <input type="text" id="login-box" />
          <button type="button" class="but" id="login">
            Login
          </button>
        </div>
      </center>
    </div>
    <div id="chat-div" style="display: none;" class="container">
      <ul id="chat1"></ul>
      <div class="fixed-bottom row">
        <input
          id="msg-box"
          class=" chat col-md-10 col-9 "
          type="text"
          placeholder="Type here"
        />
        <button type="button" id="send" class="but chat col-md-1 col-2 mx-2">
          Send
        </button>
      </div>
    </div>
  </body>
</html>
